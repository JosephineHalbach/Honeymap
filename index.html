<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõ°Ô∏è Honeymap Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: monospace;
      color: #0f0;
      overflow: hidden;
    }

    #map {
      height: calc(100% - 280px);
      width: 100%;
      z-index: 1;
    }

    #terminal {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 180px;
      background: #000;
      color: #0f0;
      padding: 10px;
      font-size: 0.9em;
      overflow-y: auto;
      border-top: 2px solid #0f0;
      z-index: 1000;
    }

    #terminal span {
      display: block;
      white-space: pre-wrap;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
    }

    #controls button, #controls select {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      margin: 2px;
      padding: 4px 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
    <label>Filter Port:
      <select id="portFilter" onchange="setPortFilter(this.value)">
        <option value="">Alle</option>
        <option value="22">22 (SSH)</option>
        <option value="80">80 (HTTP)</option>
        <option value="443">443 (HTTPS)</option>
        <option value="3306">3306 (MySQL)</option>
        <option value="23">23 (Telnet)</option>
      </select>
    </label>
  </div>

  <div id="map"></div>
  <div id="terminal"></div>

</body>
</html>
