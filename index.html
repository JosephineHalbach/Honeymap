<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Honeymap Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

<script>
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let attacks = [];
  let index = 0;
  let isPlaying = true;

  function getRandomTargetCoords() {
    const lat = (Math.random() * 180 - 90).toFixed(4);   // -90 bis +90
    const lon = (Math.random() * 360 - 180).toFixed(4);  // -180 bis +180
    return [parseFloat(lat), parseFloat(lon)];
  }

  function drawAttack(atk) {
    const source = [atk.lat, atk.lon];
    const target = getRandomTargetCoords();

    const line = L.polyline([source, target], {
      color: 'orange',
      weight: 2,
      opacity: 0.7
    }).addTo(map);

    // Punkte an Quelle und Ziel
    L.circleMarker(source, { radius: 4, color: 'red' }).addTo(map);
    L.circleMarker(target, { radius: 4, color: 'green' }).addTo(map);

    // Linie wieder entfernen nach 4 Sekunden
    setTimeout(() => {
      map.removeLayer(line);
    }, 4000);
  }

  function nextAttack() {
    if (!isPlaying || attacks.length === 0) return;

    const atk = attacks[index];
    drawAttack(atk);
    index = (index + 1) % attacks.length;
  }

  function togglePlay() {
    isPlaying = !isPlaying;
  }

  // Buttons (optional)
  function createControls() {
    const controls = document.createElement("div");
    controls.innerHTML = `<button onclick="togglePlay()">▶️ / ⏸️</button>`;
    controls.style.position = "absolute";
    controls.style.top = "10px";
    controls.style.left = "10px";
    controls.style.zIndex = "999";
    controls.style.background = "#000";
    controls.style.color = "#0f0";
    controls.style.padding = "10px";
    document.body.appendChild(controls);
  }

  fetch('attack-data.json')
    .then(res => res.json())
    .then(data => {
      attacks = data;
      createControls();
      setInterval(nextAttack, 1000);
    });
</script>


</body>
</html>
