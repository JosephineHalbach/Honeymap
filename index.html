<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Honeymap Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

<script>
  let isPlaying = true;
  let attacks = [];
  let index = 0;
  let filteredPort = "all";

  function togglePlay() {
    isPlaying = !isPlaying;
  }

  function applyPortFilter() {
    const select = document.getElementById("portFilter");
    filteredPort = select.value;
    index = 0;
  }

  function drawAttack(atk) {
    const from = [atk.lat, atk.lon];
    const to = [atk.lat + 1, atk.lon + 1];
    L.polyline([from, to], { color: 'red' }).addTo(map);
    L.circleMarker(from, { radius: 5, color: 'red' }).addTo(map);
  }

  function nextAttack() {
    if (!isPlaying || attacks.length === 0) return;

    let atk = attacks[index];
    if (filteredPort === "all" || atk.port == filteredPort) {
      drawAttack(atk);
    }

    index = (index + 1) % attacks.length;
  }

  fetch('attack-data.json')
    .then(r => r.json())
    .then(data => {
      attacks = data;
      setInterval(nextAttack, 1500);
    });
</script>

</body>
</html>
