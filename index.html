<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üõ°Ô∏è Honeymap Live</title>
  <!-- Leaflet & MarkerCluster Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    #map {
      height: calc(100% - 240px);
      width: 100%;
    }
    #terminal {
      height: 240px;
      overflow-y: auto;
      padding: 10px;
      background: #000;
      border-top: 2px solid #0f0;
    }
    #controls {
      position: absolute;
      top: 5px;
      left: 5px;
      z-index: 1001;
      background: rgba(0,0,0,0.8);
      padding: 6px;
      border: 1px solid #0f0;
      border-radius: 4px;
    }
    #controls button, #controls select {
      margin: 2px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="playBtn">‚ñ∂Ô∏è Play</button>
  <button id="pauseBtn">‚è∏Ô∏è Pause</button>
  <select id="portFilter">
    <option value="all">Alle Ports</option>
    <option value="22">SSH (22)</option>
    <option value="80">HTTP (80)</option>
    <option value="443">HTTPS (443)</option>
    <option value="3306">MySQL (3306)</option>
    <option value="23">Telnet (23)</option>
  </select>
</div>

<div id="map"></div>
<div id="terminal"></div>

<!-- Leaflet & Plugins -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.curve/leaflet.curve.min.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="main.js"></script>

</body>
</html>
