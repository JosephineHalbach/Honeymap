<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Honeymap Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

<script>
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const targetCities = {
    22: [52.52, 13.405],      // Berlin (SSH)
    80: [48.8566, 2.3522],    // Paris (HTTP)
    443: [51.5074, -0.1278],  // London (HTTPS)
    3306: [50.1109, 8.6821],  // Frankfurt (MySQL)
    23: [55.7558, 37.6173],   // Moskau (Telnet)
    default: [40.7128, -74.0060] // New York (fallback)
  };

  let attacks = [];
  let index = 0;
  let isPlaying = true;

  function getTarget(port) {
    return targetCities[port] || targetCities.default;
  }

  function drawAttack(atk) {
    const source = [atk.lat, atk.lon];
    const dest = getTarget(atk.port);

    const arc = L.polyline([source, dest], {
      color: 'red',
      weight: 2,
      opacity: 0.6,
      smoothFactor: 1
    }).addTo(map);

    setTimeout(() => {
      map.removeLayer(arc);
    }, 4000);
  }

  function nextAttack() {
    if (!isPlaying || attacks.length === 0) return;

    const atk = attacks[index];
    drawAttack(atk);
    index = (index + 1) % attacks.length;
  }

  function togglePlay() {
    isPlaying = !isPlaying;
  }

  fetch('attack-data.json')
    .then(r => r.json())
    .then(data => {
      attacks = data;
      setInterval(nextAttack, 1000);
    });
</script>


</body>
</html>
